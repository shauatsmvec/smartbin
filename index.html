<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bin Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 15px;
            font-size: 1.5em;
        }
        main {
            padding: 20px;
        }
        #map-container {
            width: 80%;
            height: 400px;
            margin: 20px auto;
            border-radius: 10px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #28a745;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .full-bin {
            background-color: red !important;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Bin Management System</h1>
    </header>
    <main>
        <section id="map">
            <h2>Smart Bin Locations</h2>
            <div id="map-container"></div>
        </section>
        <section id="status">
            <h2>Bin Status</h2>
            <table>
                <thead>
                    <tr>
                        <th>Bin ID</th>
                        <th>Location</th>
                        <th>Fill Level (%)</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="bin-data">
                    <!-- Data will be inserted dynamically -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map-container').setView([20.5937, 78.9629], 5); // Default: India
        var markers = new L.LayerGroup().addTo(map);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Function to get data from URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                binId: params.get("binId"),
                location: params.get("location"),
                fillLevel: params.get("fillLevel"),
                user: params.get("user") || "guest" // Default user is "guest" if not provided
            };
        }

        // Function to load saved bin data from localStorage
        function loadStoredData() {
            const storedData = JSON.parse(localStorage.getItem("binData")) || [];
            storedData.forEach(data => updateDashboard(data.binId, data.location, data.fillLevel, data.timestamp, false));
        }

        // Function to update the table and map
        function updateDashboard(binId, location, fillLevel, timestamp, saveData = true) {
            const [lat, lon] = location.split(",").map(Number);

            // Update Table
            const tableBody = document.getElementById("bin-data");
            let row = document.getElementById(`bin-${binId}`);

            if (!row) {
                row = document.createElement("tr");
                row.id = `bin-${binId}`;
                row.innerHTML = `<td>${binId}</td><td>${lat}, ${lon}</td><td>${fillLevel}%</td><td>${timestamp}</td>`;
                tableBody.appendChild(row);
            } else {
                row.cells[2].textContent = `${fillLevel}%`;
                row.cells[3].textContent = timestamp;
            }

            // Highlight row in red if bin is full (100%)
            if (parseInt(fillLevel) === 100) {
                row.classList.add("full-bin");
                alert(`Bin ${binId} is FULL!`);
            }

            // Update Map
            markers.clearLayers();
            L.marker([lat, lon]).addTo(markers)
                .bindPopup(`<b>Bin ${binId}</b><br>Fill Level: ${fillLevel}%`)
                .openPopup();
            map.setView([lat, lon], 15); // Zoom in

            // Save data to localStorage
            if (saveData) {
                const storedData = JSON.parse(localStorage.getItem("binData")) || [];
                storedData.push({ binId, location, fillLevel, timestamp });
                localStorage.setItem("binData", JSON.stringify(storedData));
            }
        }

        // Function to clear stored data when page is refreshed or closed
        function clearStoredData() {
            localStorage.removeItem("binData");
        }

        // Load existing data
        loadStoredData();

        // Get new data from URL
        const params = getQueryParams();
        if (params.binId && params.location && params.fillLevel) {
            const timestamp = new Date().toLocaleString();
            updateDashboard(params.binId, params.location, params.fillLevel, timestamp);
        }

        // Clear data when the page is refreshed or closed
        window.addEventListener("beforeunload", clearStoredData);
    </script>
</body>
</html>
